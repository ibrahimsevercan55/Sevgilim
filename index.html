<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√ºrpriz ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #020617, #1e293b);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

.box {
  background: rgba(2,6,23,0.9);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  z-index: 2;
}

.text {
  font-size: 20px;
  min-height: 90px;
  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 14px;
  padding: 10px 22px;
  font-size: 16px;
  margin: 6px;
  cursor: pointer;
}

.yes { background: #22c55e; color: #022c22; }
.no  { background: #fb7185; color: #450a0a; }

.big-heart {
  font-size: 64px;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* Kalp yaƒümuru */
.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="box">
  <div id="text" class="text"></div>
  <div id="buttons"></div>
</div>

<script>
const textEl = document.getElementById("text");
const btnEl  = document.getElementById("buttons");

function typeText(txt, cb) {
  textEl.innerHTML = "";
  let i = 0;
  const timer = setInterval(() => {
    textEl.innerHTML += txt.charAt(i);
    i++;
    if (i >= txt.length) {
      clearInterval(timer);
      cb && cb();
    }
  }, 45);
}

function buttons(list) {
  btnEl.innerHTML = "";
  list.forEach(b => {
    const btn = document.createElement("button");
    btn.textContent = b.text;
    btn.className = b.cls;
    btn.onclick = b.fn;
    btnEl.appendChild(btn);
  });
}

function heartRain() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 250);
}

// Akƒ±≈ü
typeText("Canƒ±n √ßok mu sƒ±kkƒ±n? ü•∫", () => {
  buttons([
    { text: "Evet", cls: "yes", fn: step2 },
    { text: "Hayƒ±r", cls: "no",  fn: final }
  ]);
});

function step2() {
  typeText("Bu sorunu √ß√∂zebilir misin? ü§ç", () => {
    buttons([
      { text: "Evet", cls: "yes", fn: final },
      { text: "Hayƒ±r", cls: "no",  fn: final }
    ]);
  });
}

function final() {
  btnEl.innerHTML = "";
  textEl.innerHTML = `
    G√ºl√ºmse üòÑ<br><br>
    √á√ºnk√º sen √ßok deƒüerlisin<br><br>
    <span class="big-heart">‚ù§Ô∏è</span>
  `;
  heartRain();
}
</script>

</body>
</html>
